<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬롯머신 게임</title>
  <style>
    @font-face {
      font-family: 'DNFBitBit';
      src: url('https://raw.githubusercontent.com/yunrang2/upload/refs/heads/master/DNFBitBitv2.ttf') format('truetype');
    }

    body {
      font-family: 'DNFBitBit', Arial, sans-serif;
      text-align: center;
      background-color: #1e1e2f;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: linear-gradient(to bottom, #4e4376, #2b5876);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    .slot-machine {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      justify-items: center;
    }

    .slot {
      font-size: 3rem;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .slot span {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'DNFBitBit', Arial, sans-serif;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #ff3b2f;
    }

    .bet-section {
      margin-top: 10px;
    }

    .manage-users {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .rules-info {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
    }

    .rules-info:hover .rules-details {
      display: block;
    }

    .rules-details {
      display: none;
      position: absolute;
      top: 30px;
      left: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
      text-align: left;
      font-size: 0.9rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="rules-info">ⓘ
    <div class="rules-details">
      <strong>게임 룰:</strong>
      <ul>
        <li>🍒 3개: ₩1,000</li>
        <li>🔔 3개: ₩5,000</li>
        <li>⭐ 3개: 베팅 금액의 2배</li>
        <li>7️⃣ 3개: 베팅 금액의 3배</li>
        <li>대각선, 가로, 세로 라인으로 당첨 가능합니다.</li>
      </ul>
    </div>
  </div>
  <div class="manage-users">
    <a href="user-management.html"><button>사용자 관리</button></a>
  </div>
  <div class="container">
    <h1>🎰 죽돌이의 슬롯머신</h1>
    <div class="user-section">
      <label for="username">사용자 선택:</label>
      <select id="username">
        <option value="" selected>사용자를 선택하세요</option>
      </select>
      <p>잔액: ₩<span id="balance">0</span></p>
    </div>
    <div class="slot-machine">
      <div class="slot"><span>🍒</span></div>
      <div class="slot"><span>🍒</span></div>
      <div class="slot"><span>🍒</span></div>
      <div class="slot"><span>🔔</span></div>
      <div class="slot"><span>🔔</span></div>
      <div class="slot"><span>🔔</span></div>
      <div class="slot"><span>⭐</span></div>
      <div class="slot"><span>⭐</span></div>
      <div class="slot"><span>⭐</span></div>
    </div>
    <button id="spin-button" disabled>돌리기</button>
    <div class="bet-section">
      <label for="bet">베팅 금액:</label>
      <select id="bet" disabled>
        <option value="1000">₩1,000</option>
        <option value="5000">₩5,000</option>
        <option value="10000">₩10,000</option>
      </select>
    </div>
    <p id="message"></p>
  </div>

  <audio id="slot-sound" src="https://raw.githubusercontent.com/yunrang2/upload/refs/heads/master/slot-machine.mp3"></audio>
  <audio id="stop-sound" src="https://raw.githubusercontent.com/yunrang2/upload/refs/heads/master/Coin%201.mp3"></audio>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const usernameSelect = document.getElementById("username");
    const balanceDisplay = document.getElementById("balance");
    const spinButton = document.getElementById("spin-button");
    const betSelect = document.getElementById("bet");
    const messageDisplay = document.getElementById("message");
    const slotSound = document.getElementById("slot-sound");
    const stopSound = document.getElementById("stop-sound");

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
      refreshUserList();
    }

    function refreshUserList() {
      const selectedUser = usernameSelect.value;
      usernameSelect.innerHTML = '<option value="" selected>사용자를 선택하세요</option>';

      for (const user in users) {
        const option = document.createElement("option");
        option.value = user;
        option.textContent = user;
        if (user === selectedUser) {
          option.selected = true;
        }
        usernameSelect.appendChild(option);
      }
    }

    function updateBalance() {
      const user = usernameSelect.value;
      balanceDisplay.textContent = user ? users[user].balance : 0;
      spinButton.disabled = !user;
      betSelect.disabled = !user;
    }

    usernameSelect.addEventListener("change", updateBalance);

    spinButton.addEventListener("click", () => {
      const user = usernameSelect.value;
      const bet = parseInt(betSelect.value, 10);

      if (users[user].balance < bet) {
        messageDisplay.textContent = "잔액이 부족합니다!";
        return;
      }

      users[user].balance -= bet;
      saveUsers();
      updateBalance();

      const slots = ["🍒", "🔔", "⭐", "7️⃣", "🍋", "🍉"];
      const results = [];
      const slotElements = document.querySelectorAll(".slot span");

      slotSound.currentTime = 0;
      slotSound.play();

      let intervalIds = [];
      slotElements.forEach(slot => {
        const intervalId = setInterval(() => {
          const randomIndex = Math.floor(Math.random() * slots.length);
          slot.textContent = slots[randomIndex];
        }, 50);
        intervalIds.push(intervalId);
      });

      let delay = 0;
      slotElements.forEach((slot, index) => {
        setTimeout(() => {
          clearInterval(intervalIds[index]);
          const finalIndex = Math.floor(Math.random() * slots.length);
          const symbol = slots[finalIndex];
          slot.textContent = symbol;
          results[index] = symbol;
          stopSound.currentTime = 0;
          stopSound.play();

          if (index === slotElements.length - 1) {
            slotSound.pause();
            checkWin(results);
          }
        }, delay);
        delay += 300;
      });
    });

    function checkWin(results) {
      const lines = [
        [0, 1, 2], // Row 1
        [3, 4, 5], // Row 2
        [6, 7, 8], // Row 3
        [0, 3, 6], // Column 1
        [1, 4, 7], // Column 2
        [2, 5, 8], // Column 3
        [0, 4, 8], // Diagonal 1
        [2, 4, 6]  // Diagonal 2
      ];

      let winnings = 0;
      lines.forEach(line => {
        if (results[line[0]] === results[line[1]] && results[line[1]] === results[line[2]]) {
          switch (results[line[0]]) {
            case "🍒":
              winnings += 1000;
              break;
            case "🔔":
              winnings += 5000;
              break;
            case "⭐":
              winnings += parseInt(betSelect.value, 10) * 10;
              break;
            case "7️⃣":
              winnings += parseInt(betSelect.value, 10) * 50;
              break;
          }
        }
      });

      if (winnings > 0) {
        users[usernameSelect.value].balance += winnings;
        messageDisplay.textContent = `🎉 축하합니다! ₩${winnings} 획득!`;
      } else {
        messageDisplay.textContent = "다시 시도하세요!";
      }

      saveUsers();
      updateBalance();
    }

    refreshUserList();
  </script>
</body>
</html>
